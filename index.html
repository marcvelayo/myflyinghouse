<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ang Lumilipad Kong Kubo</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- These 3 scripts are rewuired for the model viewer. -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- This controls the size and shape of the model viewer window. Usually housed in CSS, added here for clarity.-->
    <style>
      model-viewer {
        margin: auto;
        width: 80%;
        height: 500px;
      }
      p {
        color: black;
        text-align: center;
      }
      h1 {
        font-style: bold;
        color: black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <center><img src="https://marcvelayo.github.io/myflyinghouse/title.png" width="500" height="500"></src></center>
    

    <!-- This is the model veiwer element, inside of which I place the path to the model and the command to auto rotate.-->
  
    <model-viewer
      camera-controls
      skybox-image="https://marcvelayo.github.io/myflyinghouse/grass1.png"
      alt="Umaga"
      src="https://marcvelayo.github.io/myflyinghouse/dayscene.gltf"
      auto-rotate
    >
    </model-viewer>
  
    <center><p> 
      <img src="https://marcvelayo.github.io/myflyinghouse/morning.png" width="300" height="150"></src>
  </p></center>
<center><p> 
      <img src="https://marcvelayo.github.io/myflyinghouse/Day time2.png" width="1000" height="500"></src>
  </p></center>

    <model-viewer
      camera-controls
      skybox-image="https://marcvelayo.github.io/myflyinghouse/grass2.png"
      alt="Gabi"
      src="https://marcvelayo.github.io/myflyinghouse/nightscene.gltf"
      auto-rotate
    >
    </model-viewer>
 
 <center><p> 
      <img src="https://marcvelayo.github.io/myflyinghouse/evening.png" width="300" height="150"></src>
  </p></center>
<center><p> 
      <img src="https://marcvelayo.github.io/myflyinghouse/Night Time2.png" width="1000" height="500"></src>
  </p></center>

<center><img src="https://marcvelayo.github.io/myflyinghouse/statement.png" width="700" height="400"></src></center>

     <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  </body>
</html>
